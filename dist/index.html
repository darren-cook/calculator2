<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="operation">4 * 2 =</div>
            <div id="answer">8</div>
        </div>
        <div id="buttons">
            <button>AC</button>
            <button>C</button>
            <button class="wide">&lt--</button>
            <button>^</button>
            <button>√</button>
            <button>÷</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tall">=</button>
            <button class="wide">0</button>
            <button>.</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
