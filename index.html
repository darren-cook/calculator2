<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="history-list" class="history-list-closed">
                <div class="history-item">
                    <div class="history-operation">8 / 4 = </div>
                    <div class="history-answer">2</div>
                </div>
                <div class="history-item">
                    <div class="history-operation">4 / 2 = </div>
                    <div class="history-answer">2</div>
                </div>
                <div class="history-item">
                    <div class="history-operation">4 / 2 = </div>
                    <div class="history-answer">2</div>
                </div>
                <div class="history-item">
                    <div class="history-operation">4 / 2 = </div>
                    <div class="history-answer">2</div>
                </div>
            </div>
            <img id="history-button" src="./images/history.png" alt="History Button">
            <div id="main-operation">4 * 2 =</div>
            <div id="main-answer">8</div>
        </div>
        <div id="buttons">
            <button class='allclear-button'>AC</button>
            <button class='clear-button'>C</button>
            <button class="back-button wide">&lt--</button>
            <button class="operator-button" data-operator="power">^</button>
            <button class="operator-button" data-operator="sqrt">√</button>
            <button class="operator-button" data-operator="div">÷</button>
            <button class="operator-button" data-operator="mul">*</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button" data-operator="sub">-</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button" data-operator="add">+</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="equal-button tall">=</button>
            <button class="number-button wide">0</button>
            <button class="decimal-button">.</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
